<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Using Bubble Sort</h1>
    
    <!-- Explanation of each step -->
    <div class="step-explanation" id="step-explanation"></div>
    
    <div class="container">
        <!-- Code Window -->
        <div class="code-window">
            <h3>Code</h3>
            <pre id="code">
<code><span id="line1">lst = [4, 2, 3, 1] </span> 
<span id="line2">n = len(lst) </span>
<span id="line3">for i in range(n): </span>
<span id="line4">   for j in range(0, n-i-1):</span> 
<span id="line5">       if lst[j] > lst[j+1]: </span> 
<span id="line6">           lst[j], lst[j+1] = lst[j+1], lst[j]</span>
<span id="line7">print(lst) </span> </code>
            </pre>
        </div>

        <div class="memory-window">
            <h3>Memory</h3>
            <div id="memory">
                
               
                
                <div class="memory-block" id="memory-lst">
                    <div class="variable-name" id="memory-lst-var" >lst</div>
                    <div class="pointer"></div> <!-- Arrow pointer -->
                    <div class="memory-value" id="memory-lst-value">
                        <div class="nested-list">
                            <div class="inner-list">
                                <div class="index-container" id="cont0">
                                    <div class="variable-name" id="var0">[0]</div>
                                    <div class="arrow-down"></div> <!-- Arrow pointer -->
                                    <div class="list-value" id="val0">4</div>
                                </div>
                                <div class="index-container" id="cont1">
                                    <div class="variable-name" id="var1">[1]</div>
                                    <div class="arrow-down"></div> <!-- Arrow pointer -->
                                    <div class="list-value" id="val1">2</div>
                                </div>
                                <div class="index-container" id="cont2">
                                    <div class="variable-name" id="var2">[2]</div>
                                    <div class="arrow-down"></div> <!-- Arrow pointer -->
                                    <div class="list-value" id="val2">3</div>
                                </div>
                                <div class="index-container" id="cont3">
                                    <div class="variable-name">[3]</div>
                                    <div class="arrow-down"></div> <!-- Arrow pointer -->
                                    <div class="list-value" id="val3" >1</div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="memory-block" id="memory-n">
                    <div class="variable-name" id="n-var">n </div>
                    <div class="pointer"></div>
                    <div class="memory-value" id="memory-n-value">4</div>
                </div>
                <div class="memory-block" id="memory-i">
                    <div class="variable-name" id="i-var">i </div>
                    <div class="pointer"></div>
                    <div class="memory-value" id="memory-i-value">0</div>
                </div>
                <div class="memory-block" id="memory-j">
                    <div class="variable-name" id="j-var">j</div>
                    <div class="pointer"></div>
                    <div class="memory-value" id="memory-j-value">0</div>
                </div>
            </div>
        </div>
        
        

        

        <!-- Visual Window -->
        <div class="visual-window">
            <h3 class="visual-title">Visual</h3>
            <div id="visual"></div>
            <div id="table-container">
                
                <div id="hats-container">
                    <div class="hat-item">
                        <img id="pointer1" src="pointer.png" alt="pointer 1" />
                        <img id="block1" src="block1.png" alt="Hat 1" />
                        <div class="variable-name" id="block-var1">[0]</div>
                    </div>
                    <div class="hat-item">
                        <img id="pointer2" src="pointer.png" alt="pointer 2" />
                        <img id="block2" src="block2.png" alt="Hat 2" />
                        <div class="variable-name" id="block-var2">[1]</div>
                    </div>
                    <div class="hat-item">
                        <img id="pointer3" src="pointer.png" alt="pointer 3" />
                        <img id="block3" src="block3.png" alt="Hat 3" />
                        <div class="variable-name" id="block-var3">[2]</div>
                    </div>
                    <div class="hat-item">
                        <img id="pointer4" src="pointer.png" alt="pointer 4" />
                        <img id="block4" src="block4.png" alt="Hat 4" />
                        <div class="variable-name" id="block-var4">[3]</div>
                    </div>
                </div>

            
                <img class="table-image" id="table-image" src="table.png" alt="Table" />

            </div>
            
            

        
            
           
        </div>
    </div>

    <!-- Interactive and Control Elements -->
    <div id="interactive-element" class="hidden">
        <div id="question"></div>
        <button onclick="hideInteractive()">Close</button>
    </div>

    <!-- Loop control buttons -->
    <div class="iteration-control">
        <button class="custom-button" onclick="decrementLoop()">Previous Iteration</button>
        <button class="custom-button" onclick="incrementLoop()">Next Iteration</button>
        <button class="custom-button" onclick="runAllIterations()">Run All Iterations</button>
        <button class="custom-button" onclick="resetLoop()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
