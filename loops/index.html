<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Loop Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .code-window, .visual-window, .memory-window {
            flex: 1;
            margin: 10px;
        }
        .iteration-control, .input-control {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        #interactive-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Loop Example 1</h1>
    <div class="container">
        <div class="memory-window">
            <h3>Memory</h3>
            <div id="memory">
                <div class="memory-block" id="memory-i">
                    <div class="variable-name">i <button onclick="showInfo('i')">i</button></div>
                    <div class="pointer"></div>
                    <div class="memory-value" id="memory-i-value">0</div>
                </div>
                <div class="memory-block" id="memory-star">
                    <div class="variable-name">star <button onclick="showInfo('star')">i</button></div>
                    <div class="pointer"></div>
                    <div class="memory-value" id="memory-star-value">0</div>
                </div>
            </div>
        </div>
        <div class="code-window">
            <h3>Code</h3>
            <pre id="code">
                <code><span id="line1">star = 0</span>
                <span id="line2">for i in range(<span id="range-value">10</span>): <button onclick="showQuestion('range')">?</button></span>
                <span id="line3">    star += 1 <button onclick="showQuestion('increment')">?</button></span></code>
            </pre>
        </div>
        <div class="visual-window">
            <h3>Visual</h3>
            <div id="stars"></div>
        </div>
    </div>
    <div id="interactive-element" class="hidden">
        <div id="question"></div>
        <button onclick="hideInteractive()">Close</button>
    </div>
    <div class="input-control">
        <label for="range-input">Enter range value:</label>
        <input type="number" id="range-input" value="10" min="1" oninput="updateRange()">
    </div>
    <div class="iteration-control">
        <button onclick="decrementLoop()">Previous Iteration</button>
        <span id="iteration-info">Iteration i = 0</span>
        <button onclick="incrementLoop()">Next Iteration</button>
        <button onclick="runAllIterations()">Run All Iterations</button>
        <button onclick="resetLoop()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
